<!DOCTYPE html>
<html>
  <head>
    <title>Train your brain !</title>
    <script
      src="https://kit.fontawesome.com/6d824d121f.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Crimson+Text|Unica+One"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>

  <body>
    <div id="overlay"></div>
    <div class="container">
      <div class="intro" id="intro">
        <h1>Memory Card Game</h1>
        <h2>How to play?</h2>
        <p>
          Find matching pairs in a 12 face-down cards deck. You can only flip
          two cards at a time.
        </p>
        <div class="buttonHolder" id="play-button">
          <a class="button" href="#">Play</a>
        </div>
      </div>
      <div class="scoreHolder" id="score">
        <div class="timer">
          <h2>Time spent</h2>
          <p id="chronotime">0:00:00</p>
        </div>
        <div class="turnsCount">
          <h2>Turns</h2>
          <p id="count">0</p>
        </div>
      </div>
      <div class="button" id="restart-button">
        <span class="fas fa-redo restart"></span>
      </div>

      <div class="row" id="row">
        <div class="card one">
          <span class="icon" aria-hidden="true" id="one"></span>
        </div>
        <div class="card two">
          <span class="icon" aria-hidden="true" id="two"></span>
        </div>

        <div class="card three">
          <span class="icon" aria-hidden="true" id="three"></span>
        </div>
        <div class="card four">
          <span class="icon" aria-hidden="true" id="four"></span>
        </div>

        <div class="card five">
          <span class="icon" aria-hidden="true" id="five"></span>
        </div>
        <div class="card six">
          <span class="icon" aria-hidden="true" id="six"></span>
        </div>
        <div class="card seven">
          <span class="icon" aria-hidden="true" id="seven"></span>
        </div>
        <div class="card eight">
          <span class="icon" aria-hidden="true" id="eight"></span>
        </div>

        <div class="card nine">
          <span class="icon" aria-hidden="true" id="nine"></span>
        </div>
        <div class="card ten">
          <span class="icon" aria-hidden="true" id="ten"></span>
        </div>
        <div class="card eleven">
          <span class="icon" aria-hidden="true" id="eleven"></span>
        </div>
        <div class="card twelve">
          <span class="icon" aria-hidden="true" id="twelve"></span>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
