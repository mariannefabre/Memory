<!DOCTYPE html>
<html>
  <head>
    <title>Card Guesser</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Crimson+Text|Unica+One"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>

  <body>
    <div class="container">
      <div class="wrapper">
        <a class="playButton" href="#">Play</a>
      </div>

      <div class="row">
        <div class="card one">
          <span class="fa fa-question" aria-hidden="true" id="one"></span>
        </div>
        <div class="card two">
          <span class="fa fa-question" aria-hidden="true" id="two"></span>
        </div>

        <div class="card three">
          <span class="fa fa-question" aria-hidden="true" id="three"></span>
        </div>
        <div class="card four">
          <span class="fa fa-question" aria-hidden="true" id="four"></span>
        </div>

        <div class="card five">
          <span class="fa fa-question" aria-hidden="true" id="five"></span>
        </div>
        <div class="card six">
          <span class="fa fa-question" aria-hidden="true" id="six"></span>
        </div>
        <div class="card seven">
          <span class="fa fa-question" aria-hidden="true" id="seven"></span>
        </div>
        <div class="card eight">
          <span class="fa fa-question" aria-hidden="true" id="eight"></span>
        </div>

        <div class="card nine">
          <span class="fa fa-question" aria-hidden="true" id="nine"></span>
        </div>
        <div class="card ten">
          <span class="fa fa-question" aria-hidden="true" id="ten"></span>
        </div>
        <div class="card eleven">
          <span class="fa fa-question" aria-hidden="true" id="eleven"></span>
        </div>
        <div class="card twelve">
          <span class="fa fa-question" aria-hidden="true" id="twelve"></span>
        </div>
      </div>
    </div>
  </body>
</html>
